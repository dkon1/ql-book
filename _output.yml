  fig_width: 3
  fig_height: 2
  fig_caption: true
bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./"> Quantifying Life (Web version) </a></li>
      after: |
        <li><a href="https://dkon1.github.io/ql-book/" target="blank">Published with bookdown</a></li>
